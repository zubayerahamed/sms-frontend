<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
		<title>My Profile</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
		<script type="text/javascript" th:src="@{/pages/myprofile/js/myprofile.js}"></script>
	</head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<div class="menuv1" th:include="commons :: main-menu"></div>
	
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">My Profile</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
	
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-12">
									Update My Profile Info
									</div>
								</div>
							</div>
							<!-- /.panel-heading -->
							<div class="panel-body" style="overflow: auto;">

								<form id="mainform" th:with="df=${'yyyy-MM-dd'}">
									<input type="hidden" class="form-control" id="id" name="id" th:value="${myProfile.id}">
									<div class="form-group">
										<label for="fullName">Full Name:</label> 
										<input type="text" class="form-control" id="fullName" name="fullName" th:value="${myProfile.fullName}" required="required">
									</div>
									<div class="form-group">
										<label for="username">User Name:</label> 
										<input type="text" class="form-control" id="username" name="username" th:value="${myProfile.username}" required="required">
									</div>
									<div class="form-group">
										<label for="email">Email address:</label> 
										<input type="email" class="form-control" id="email" name="email" th:value="${myProfile.email}" required="required">
									</div>
									<div class="form-group">
										<label for="username">Password:</label> 
										<input type="password" class="form-control" id="password" name="password">
									</div>
									<div class="form-group">
										<label for="mobile">Mobile:</label> 
										<input type="text" class="form-control" id="mobile" name="mobile" th:value="${myProfile.mobile}">
									</div>
									<button type="submit" class="btn btn-success btn-sm form-submit">Submit</button>
								</form>

							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- Loading Mask -->
		<span th:remove="tag" th:include="commons :: loading-mask"></span>
	</body>

</html>
