<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Purchase Order</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
		<script type="text/javascript" th:src="@{/pages/po/js/po.js}"></script>
	</head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<div class="menuv1" th:include="commons :: main-menu"></div>
	
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Purchase Order</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
	
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-12">
									All Purchase Orders <button class="btn btn-xs btn-success pull-right" data-toggle="modal" data-target="#myModal">Add</button>
									</div>
								</div>
							</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<table width="100%" class="table table-striped table-bordered table-hover datatable">
									<thead>
										<tr>
											<th>Purchase Date</th>
											<th>Operator</th>
											<th>Supplier</th>
											<th>SMS Quantity</th>
											<th>Amount</th>
											<th>Confirmed?</th>
											<th data-nosort="Y" class="text-right" style="width: 140px;">Action</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->



		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="true">
			<div class="modal-dialog">
	
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close modal-close">&times;</button>
						<h4 class="modal-title">Create Purchase Order</h4>
					</div>
					<div class="modal-body">

						<form id="mainform" th:with="df=${'yyyy-MM-dd'}">
							<input type="hidden" class="form-control" id="id" name="id">
							<div class="form-group">
								<label for="purchaseDate">Purchase Date:</label> 
								<input type="date" class="form-control" id="purchaseDate" name="purchaseDate" th:value="${#dates.format(#dates.createNow(), df)}" >
							</div>
							<div class="form-group">
								<label for="smsOperator">Operator:</label> 
								<select id="smsOperator" name="smsOperator" class="form-control" required="required">
									<option value="TELETALK">Teletalk</option>
								</select>
							</div>
							<div class="form-group">
								<label for="supplier">Supplier:</label> 
								<select id="supplier" name="supplier" class="form-control" required="required">
									<option value="">-- Please Select --</option>
								</select>
							</div>
							<div class="form-group">
								<label for="smsQuantity">SMS Quantity:</label> 
								<input type="number" min="1" class="form-control" id="smsQuantity" name="smsQuantity" required="required">
							</div>
							<div class="form-group">
								<label for="purchaseAmount">Amount:</label> 
								<input type="number" min="0" class="form-control" id="purchaseAmount" name="purchaseAmount" required="required">
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-warning btn-sm form-reset">Reset</button>
						<button type="submit" class="btn btn-success btn-sm form-submit">Submit</button>
						<button type="submit" class="btn btn-success btn-sm form-update nodisplay">Update</button>
					</div>
				</div>
	
			</div>
		</div>

		<!-- Loading Mask -->
		<span th:remove="tag" th:include="commons :: loading-mask"></span>
	</body>

</html>
