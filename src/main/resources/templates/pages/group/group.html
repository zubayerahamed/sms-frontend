<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Group</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
		<script type="text/javascript" th:src="@{/pages/group/js/group.js}"></script>
	</head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<div class="menuv1" th:include="commons :: main-menu"></div>
	
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Group</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
	
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-12">
									Contacts Group List <button class="btn btn-xs btn-success pull-right btn-add-group">Add</button>
									</div>
								</div>
							</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<table width="100%" class="table table-striped table-bordered table-hover group-table datatable">
									<thead>
										<tr>
											<th>Group Name</th>
											<th>Status</th>
											<th>Total Contacts</th>
											<th data-nosort="Y" class="text-right" style="width: 140px;">Action</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->



		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
	
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close modal-close">&times;</button>
						<h4 class="modal-title">Create Group</h4>
					</div>
					<div class="modal-body">

						<form id="mainform" th:with="df=${'yyyy-MM-dd'}">
							<input type="hidden" class="form-control" id="id" name="id">
							<div class="form-group">
								<label for="name">Group Name:</label> 
								<input type="text" class="form-control" id="name" name="name" required="required">
							</div>
							<div class="checkbox">
								<label><input type="checkbox" id="active" name="active"> Active?</label>
							</div>
							
						</form>
						<div class="checkbox">
							<label><input type="checkbox" id="select-all-contacts"> Select all contacts from below list</label>
						</div>

						<hr/>

						<h3 class="text-center">Select Contacts from List</h3>
						<table width="100%" class="table table-striped table-bordered table-hover contact-table datatable">
							<thead>
								<tr>
									<th>Contact Name</th>
									<th>Mobile</th>
									<th>Status</th>
									<th data-nosort="Y" class="text-right" style="width: 140px;">Action</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>

					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-warning btn-sm form-reset">Reset</button>
						<button type="submit" class="btn btn-success btn-sm form-submit">Submit</button>
						<button type="submit" class="btn btn-success btn-sm form-update nodisplay">Update</button>
					</div>
				</div>
	
			</div>
		</div>

		<!-- Loading Mask -->
		<span th:remove="tag" th:include="commons :: loading-mask"></span>
	</body>

</html>
