<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Product</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
		<script type="text/javascript" th:src="@{/pages/packageproduct/js/packageproduct.js}"></script>
	</head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<div class="menuv1" th:include="commons :: main-menu"></div>
	
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Package Product</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
	
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-12">
									All Packages <button class="btn btn-xs btn-success pull-right" data-toggle="modal" data-target="#myModal">Add</button>
									</div>
								</div>
							</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<table width="100%" class="table table-striped table-bordered table-hover datatable">
									<thead>
										<tr>
											<th>Product Details</th>
											<th>Status</th>
											<th data-nosort="Y" class="text-right" style="width: 140px;">Action</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->



		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="true">
			<div class="modal-dialog modal-lg">
	
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close modal-close">&times;</button>
						<h4 class="modal-title">Create Product</h4>
					</div>
					<div class="modal-body">

						<form id="mainform" th:with="df=${'yyyy-MM-dd'}">
							<input type="hidden" class="form-control" id="id" name="id">
							
							<div class="row">
								<div class="col-md-6">
							
									<div class="form-group">
										<label for="name">Product Name:</label> 
										<input type="text" class="form-control" id="name" name="name" required="required">
									</div>
									
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="smsQuantity">SMS Quantity:</label> 
												<input type="number" class="form-control" id="smsQuantity" name="smsQuantity" required="required" min="1" value="1">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="price">Price:</label> 
												<input type="number" class="form-control" id="price" name="price" required="required" min="0" value="0">
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="vatRate">Vat Rate (%):</label> 
												<input type="number" class="form-control" id="vatRate" name="vatRate" required="required" min="0" value="0">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="vatAmount">Vat Amount:</label> 
												<input type="number" class="form-control" id="vatAmount" name="vatAmount" required="required" readonly="readonly" value="0">
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label for="discountType">Discount Type:</label> 
										<select class="form-control" id="discountType" name="discountType">
											<option value="NONE">None</option>
											<option value="FLAT">Flat</option>
											<option value="PERCENT">Percent</option>
										</select>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="discountRate">Discount Rate (%):</label> 
												<input type="number" class="form-control" id="discountRate" name="discountRate" value="0">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="discountAmount">Discount Amount:</label> 
												<input type="number" class="form-control" id="discountAmount" name="discountAmount" value="0">
											</div>
										</div>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="finalPrice">Final price:</label> 
										<input type="number" class="form-control" id="finalPrice" name="finalPrice" value="0" readonly="readonly">
									</div>
									<div class="form-group">
										<label for="validity">Validity Days:</label> 
										<input type="number" class="form-control" id="validity" name="validity" value="0">
									</div>
									<div class="checkbox">
										<label><input type="checkbox" id="unlimitedValidity" name="unlimitedValidity"> Unlimited Validity?</label>
									</div>
									<div class="checkbox">
										<label><input type="checkbox" id="sellable" name="sellable"> Sellable Item?</label>
									</div>
									<div class="checkbox">
										<label><input type="checkbox" id="allowPromotion" name="allowPromotion"> Promotion Allowed?</label>
									</div>
									<div class="checkbox">
										<label><input type="checkbox" id="resellerOnly" name="resellerOnly"> For Reseller Only?</label>
									</div>
									<div class="checkbox">
										<label><input type="checkbox" id="locked" name="locked"> Locked?</label>
									</div>
									<div class="checkbox">
										<label><input type="checkbox" id="active" name="active"> Active?</label>
									</div>
								</div>
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-warning btn-sm form-reset">Reset</button>
						<button type="submit" class="btn btn-success btn-sm form-submit">Submit</button>
						<button type="submit" class="btn btn-success btn-sm form-update nodisplay">Update</button>
					</div>
				</div>
	
			</div>
		</div>

		<!-- Loading Mask -->
		<span th:remove="tag" th:include="commons :: loading-mask"></span>
	</body>

</html>
