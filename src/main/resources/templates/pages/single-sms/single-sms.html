<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Single SMS</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
		<script type="text/javascript" th:src="@{/pages/single-sms/js/single-sms.js}"></script>
	</head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<div class="menuv1" th:include="commons :: main-menu"></div>
	
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Single SMS</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
	
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-12">
									Send Single SMS <button class="btn btn-xs btn-success pull-right form-submit">Send</button>
									</div>
								</div>
							</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<form id="mainform" th:with="df=${'yyyy-MM-dd'}">
									<div class="form-group">
										<label for="mobile">Mobile:</label> 
										<div class="input-group">
											<input type="text" class="form-control" id="mobile" name="mobile" required="required">
											<div class="input-group-btn">
												<button class="btn btn-default contact-modal">Select From Contact</button>
											</div>
										</div>
										<span>Mobile number must be 11 digit</span>
									</div>
									<div class="form-group">
										<label for="mobile">Content:</label> 
										<div class="input-group">
											<textarea rows="8" cols="" class="form-control" id="content" name="content" required="required"></textarea>
											<div class="input-group-btn">
												<button class="btn btn-default template-modal" style="height: 174px;">Load From Template</button>
											</div>
										</div>
										<span>You can write 480 character. (1 sms = 160 character)</span>
										<span class="pull-right">480 character remaining</span>
									</div>
									<div class="checkbox">
										<label><input type="checkbox" id="language" name="language"> Unicode?</label>
									</div>
									<button type="submit" class="btn btn-success btn-sm form-submit">Send</button>
								</form>
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="true">
			<div class="modal-dialog">
	
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close modal-close">&times;</button>
						<h4 class="modal-title">Contacts</h4>
					</div>
					<div class="modal-body">
						<table width="100%" class="table table-striped table-bordered table-hover contact-table datatable">
							<thead>
								<tr>
									<th>Name</th>
									<th>Mobile</th>
									<th data-nosort="Y" class="text-right" style="width: 80px;">Action</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
	
			</div>
		</div>

		<!-- Modal -->
		<div id="templateModal" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="true">
			<div class="modal-dialog">
	
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close template-modal-close">&times;</button>
						<h4 class="modal-title">Templates</h4>
					</div>
					<div class="modal-body">
						<table width="100%" class="table table-striped table-bordered table-hover template-table datatable">
							<thead>
								<tr>
									<th>Name</th>
									<th>Content</th>
									<th data-nosort="Y" class="text-right" style="width: 80px;">Action</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
	
			</div>
		</div>

		<!-- Loading Mask -->
		<span th:remove="tag" th:include="commons :: loading-mask"></span>
	</body>

</html>
