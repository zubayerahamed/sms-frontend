<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Business</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
		<script type="text/javascript" th:src="@{/pages/business/js/business.js}"></script>
	</head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<div class="menuv1" th:include="commons :: main-menu"></div>
	
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Business</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
	
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-12">
									All Business <button class="btn btn-xs btn-success pull-right" data-toggle="modal" data-target="#myModal">Add</button>
									</div>
								</div>
							</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<table width="100%" class="table table-striped table-bordered table-hover datatable">
									<thead>
										<tr>
											<th>Business ID</th>
											<th>Business Type</th>
											<th>Business Name</th>
											<th>Mobile</th>
											<th>Status</th>
											<th data-nosort="Y" class="text-right">Action</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->



		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
	
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close modal-close">&times;</button>
						<h4 class="modal-title">Create Business</h4>
					</div>
					<div class="modal-body">

						<form id="mainform">
							<div class="form-group">
								<label for="name">Business ID:</label> 
								<input type="text" class="form-control" id="businessId" name="businessId" required="required">
							</div>
							<div class="form-group">
								<label for="businessType">Business Type:</label> 
								<select class="form-control" id="businessType" name="businessType">
									<option value="RESELLER">Reseller</option>
									<option value="OWNER">Owner</option>
								</select>
							</div>
							<div class="form-group">
								<label for="name">Business Name:</label> 
								<input type="text" class="form-control" id="name" name="name" required="required">
							</div>
							<div class="form-group">
								<label for="email">Email address:</label> 
								<input type="email" class="form-control" id="email" name="email">
							</div>
							<div class="form-group">
								<label for="mobile">Mobile:</label> 
								<input type="text" class="form-control" id="mobile" name="mobile">
							</div>
							<div class="form-group">
								<label for="address">Address:</label> 
								<textarea rows="" cols="" class="form-control" name="address" id="address"></textarea>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" id="active" name="active"> Active?</label>
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-warning btn-sm form-reset">Reset</button>
						<button type="submit" class="btn btn-success btn-sm form-submit">Submit</button>
						<button type="submit" class="btn btn-success btn-sm form-update nodisplay">Update</button>
					</div>
				</div>
	
			</div>
		</div>

		<!-- Loading Mask -->
		<span th:remove="tag" th:include="commons :: loading-mask"></span>
	</body>

</html>
