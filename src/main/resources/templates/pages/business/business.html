<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Business</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
		<script type="text/javascript" th:src="@{/pages/business/js/business.js}"></script>
	</head>

	<body>

		<div id="wrapper">

			<!-- Navigation -->
			<div class="menuv1" th:include="commons :: main-menu"></div>
	
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Business</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
	
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-12">
									All Business <button class="btn btn-xs btn-success pull-right">Add</button>
									</div>
								</div>
							</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<table width="100%" class="table table-striped table-bordered table-hover datatable">
									<thead>
										<tr>
											<th>Business ID</th>
											<th>Business Type</th>
											<th>Business Name</th>
											<th>Mobile</th>
											<th>Status</th>
											<th data-nosort="Y">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr class="odd gradeX">
											<td>Trident</td>
											<td>Internet Explorer 4.0</td>
											<td>Win 95+</td>
											<td>Win 95+</td>
											<td>Win 95+</td>
											<td>
												<button class="btn btn-xs btn-default">View</button>
												<button class="btn btn-xs btn-primary">Edit</button>
												<button class="btn btn-xs btn-danger">Delete</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->

	</body>

</html>
