<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/loginassets/css/style.css}">
</head>
<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign In</h3>
								</div>
							</div>
							<form action="#" class="signin-form">
								<div class="form-group mt-3">
									<input type="text" name="username" id="username" class="form-control" required> 
									<label class="form-control-placeholder" for="username">Username</label>
								</div>
								<br/>
								<div class="form-group">
									<input id="password-field" type="password" name="password" class="form-control" required> 
									<label class="form-control-placeholder" for="password">Password</label> 
									<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/loginassets/js/jquery.min.js}"></script>
	<script th:src="@{/loginassets/js/popper.js}"></script>
	<script th:src="@{/loginassets/js/bootstrap.min.js}"></script>
	<script th:src="@{/loginassets/js/main.js}"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$('.submit').off('click').on('click', function(e){
				e.preventDefault();

				var username = $('#username').val();
				var password = $('#password-field').val();

				var queryString = {};
				queryString.username = username;
				queryString.password = password;

				$.ajax({
					url : "http://localhost:8081/sms/authenticate/token",
					type : 'POST',
					dataType : 'json',
					data: JSON.stringify(queryString),
					beforeSend: function(xhr) {
						xhr.setRequestHeader("Accept", "application/json");
						xhr.setRequestHeader("Content-Type", "application/json");
					},
					success : function(data) {
						if(data.success == true){
							window.location.replace("http://localhost:8080/home?token=" + data.obj.token);
						} else {
							alert(data.message);
						}
					}, 
					error : function(jqXHR, status, errorThrown){
						showMessage(status, "Something went wrong .... ");
						
					}
				});
				
			})

		})
	</script>
</body>
</html>
